<!doctype html>
<html lang="en" dir="ltr">
	<head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light">
  
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

		<title>GUI Chalenge | Settings </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css">
	</head>
	<body>
    <main>
      <h1>Settings</h1>
      <form>
        <section>
          <header>
            <h2>Sound & vibration</h2>
            <small>Adjust system volume channels</small>
          </header>

          <fieldset>
            <div class="fieldset-item">
              <picture aria-hidden="false">
                <svg viewBox="0 0 24 24">
                  <title>A note icon</title>
                  <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
              </picture>
              
              <div class="input-stack">
                <label aria-hidden="true" id="media-volume" for="media-volume">
                  Media volume
                </label>

                <input name="media-volume" aria-labelledby="media-volume" type="range" value="3" max="10" style="--track-fill: 30%">
              </div>
            </div>

            <div class="fieldset-item">
              <picture aria-hidden="false">
                <svg viewBox="0 0 24 24">
                  <title>A note icon</title>
                  <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
              </picture>
              
              <div class="input-stack">
                <label aria-hidden="true" id="sound-volume" for="sound-volume">
                  Sound volume
                </label>

                <input name="sound-volume" aria-labelledby="sound-volume" type="range" value="7" max="10" style="--track-fill: 70%">
              </div>
            </div>
          </fieldset>          
        </section>

        <section>
          Second block
        </section>
      </form>
    </main>

    <script type="module" defer src="./js/index.js"></script>
	</body>
</html>
